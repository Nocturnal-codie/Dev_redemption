<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="index.css">
    <title>
        Log In
    </title>
</head>
<body>
    <section id="login-box">
        <div class="welcome-image">
            <img src="C:\Users\assas\Downloads\stockimage.jpg" alt="welcome">
        </div>
        <div class="credentials">
            <div class = "login-form">
                <h2>Log In</h2>
                <form>
                    <div class="inputbox" id="user-id">
                        <label>Username</label>
                        <input type="text" id="id-input" placeholder="Username or e-mail" name="">
                    </div>
                    <div class="inputbox" id="user-password">
                        <label>Password</label>
                        <input type="password" id="pwd-input" placeholder="password" name="">
                    </div>
                    <div class="remember">
                        <label>
                            <input type="checkbox" name="">
                            Remember me
                        </label>
                    </div>
                    <div class="inputbox" id="sign-in">
                        <input type="submit" value="Sign in" name="">
                    </div>
                    <div class="forgot-pwd" id="forgot-password">
                        <p>Forgot Password ?<a href="#">Click here</a></p>
                    </div>
                    <div id="sign-up">
                        <p id="new-account">Don't have a account? <a href="#">Sign Up</a></p>
                    </div>
                </form>
            </div>  
        </div>
    </section>
</body>
